<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eccabe3843.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="scoreboard">
        <div id="user">User</div>
        <div id="comp">Comp</div>
        <span id="user_score">0</span><p>:</p><span id="comp_score">0</span>
    </div>
        <div class="choices">
            <div class="rock">
                <i class="fa-sharp fa-solid fa-hand-fist fa-2xl" style="color: #ffffff;"></i>
            </div>
            <div class="paper" >
                <i class="fa-sharp fa-solid fa-hand fa-2xl" style="color: #ffffff;"></i>
            </div>
            <div class="scissors">
                <i class="fa-solid fa-hand-scissors fa-2xl" style="color: #ffffff;"></i>
            </div>
        </div>
    <h5 id="decision">Make Your Move </h5><h5 id="win"></h5>
    <script src="script.js"></script>
</body>
</html>
